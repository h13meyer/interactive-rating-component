<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css-reset.css">
  <link rel="stylesheet" type="text/css" href="./styling.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="content">
      <div class="card">

        <div class="circle">
          <img src="./images/icon-star.svg" alt="Icon Star">
        </div>

        <h1>
          How did we do?
        </h1>

        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
        </p>

        <div class="rating-scale">
          <button class="circle rating-button">1</button>
          <button class="circle rating-button selected">2</button>
          <button class="circle rating-button">3</button>
          <button class="circle rating-button">4</button>
          <button class="circle rating-button">5</button>
        </div>

        <button class="primary-button">
          SUBMIT
        </button>

        <!-- Thank you state start -->

        <!-- You selected x out of 5

        Thank you!

        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch! -->

        <!-- Thank you state end -->
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/h13meyer" target="_blank">h13meyer</a>.
    </div>
  </main>
</body>
</html>
